<!DOCTYPE html>
<html>
<head>
	<title>Qubits and CNOT Gate</title>
	<style>

		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333333;
			font-size: 36px;
			margin: 20px 0;
			text-align: center;
		}

		p {
			color: #555555;
			margin: 10px 0;
			text-align: center;

		}

		.qubit {
			position: absolute;
			top: 75%;
			display: inline-block;
			padding: 10px;
			border: 2px solid black;
			font-size: 24px;
			cursor: move;
		}

		.qubit.one {
			background-color: white;
			color: black;
		}

		.qubit.zero {
			background-color: white;
			color: black;
		}

		.qubit.control {
			left: 30%;
		}

		.qubit.target {
			left: 70%;
		}

		.gate {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: inline-block;
			padding: 10px;
			border: 2px solid black;
			font-size: 24px;
		}

		.box {
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			width: 50px;
			height: 55px;
			padding: 0;
			border: 2px solid black;
			font-size: 24px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.control-left-box {
			left: 40%;
			top: 40%;
			text-align: center;
		}

		.control-right-box {
			right: 40%;
			top: 40%;
			text-align: center;
		}

		.target-left-box {
			left: 40%;
			top: 60%;
			text-align: center;
		}

		.target-right-box {
			right: 40%;
			top: 60%;
			text-align: center;
		}


						
		.arrow-container {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
		}
					
		.arrow {
			font-size: 48px;
			color: #555555;
			text-decoration: none;
			transition: transform 0.3s;
			margin: 0 20px;
			margin-top: 380px;
		}

		.arrow:hover {
			transform: translateY(5px);
		}


		.arrow.back {
			transform: rotate(180deg);
			margin-right: 0;
			margin-left: 20px;
		}
	</style>
</head>

<body>
	<h1>Qubits and CNOT Gate</h1>
	<p>This is a simple representation of two qubits and a CNOT gate. Drag the control and target qubits into the left boxes to see the CNOT gate's operation.</p>
	<div class="qubit control zero" id="control-qubit" data-top="75%" draggable="true" ondragstart="drag(event)" onclick="toggleBit(this)">0</div>
	<div class="qubit target zero" id="target-qubit" data-top="75%" draggable="true" ondragstart="drag(event)" onclick="toggleBit(this)">0</div>
	<div class="box control-left-box" id="control-left-box" ondrop="drop(event, 'control')" ondragover="allowDrop(event)"></div>
	<div class="box control-right-box" id="control-right-box"></div>
	<div class="box target-left-box" id="target-left-box" ondrop="drop(event, 'target')" ondragover="allowDrop(event)"></div>
	<div class="box target-right-box" id="target-right-box"></div>
	<div class="gate" id="cnot">CNOT</div>

	<script>
		function toggleBit(element) {
			// Check if the qubit is at the starting position
			if (element.classList.contains('zero')) {
				element.classList.remove('zero');
				element.classList.add('one');
				element.innerHTML = '1';
			} else {
				element.classList.remove('one');
				element.classList.add('zero');
				element.innerHTML = '0';
			}
		}

		function drag(event) {
			event.dataTransfer.setData("text", event.target.id);
		}

		function allowDrop(event) {
			event.preventDefault();
		}

		function drop(event, qubitType) {
			event.preventDefault();
			var data = event.dataTransfer.getData("text");
			var target = event.target;

			if (qubitType === 'control' && target.id === "control-left-box") {
				moveQubit(data, "control-right-box");
			} else if (qubitType === 'target' && target.id === "target-left-box") {
				moveQubit(data, "target-right-box");
				applyCNOT();
			}
		}

		function moveQubit(qubitId, targetId) {
			var qubit = document.getElementById(qubitId);
			qubit.style.top = "50%";
			qubit.style.left = "50%";
			qubit.parentNode.removeChild(qubit);
			document.getElementById(targetId).appendChild(qubit);
		}

		function applyCNOT() {
			var controlQubit = document.getElementById('control-qubit');
			var targetQubit = document.getElementById('target-qubit');

			if (controlQubit.innerHTML === '1') {
				toggleBit(targetQubit);
			}
		}

		function resetQubits() {
			resetQubit("control-qubit", "control-left-box", "control-right-box");
			resetQubit("target-qubit", "target-left-box", "target-right-box");
		}

		function resetQubit(qubitId, leftBoxId, rightBoxId) {
			var qubit = document.getElementById(qubitId);
			var leftBox = document.getElementById(leftBoxId);
			var rightBox = document.getElementById(rightBoxId);

			qubit.style.top = qubit.getAttribute('data-top');
			qubit.style.left = qubit.classList.contains("control") ? "30%" : "70%";
			qubit.innerHTML = "0";
			qubit.classList.remove("one");
			qubit.classList.add("zero");

			leftBox.innerHTML = "";
			rightBox.innerHTML = "";
			document.body.appendChild(qubit);
		}

	</script>

	<button onclick="resetQubits()" style="position: absolute; top: 10px; right: 10px;">Reset</button>
	<div class="arrow-container">
		<a href="hadamard10.html" class="arrow">&larr;</a>
	</div>
</body>
</html>
