<!DOCTYPE html>
<html>
<head>
	<title>Quantum Physics Experiment</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			font-size: 18px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #333333;
			font-size: 36px;
			margin: 20px 0;
			text-align: center;
		}

		p {
			color: #555555;
			margin: 10px 0;
			text-align: center;

		}

		.container {
			display: flex;
			justify-content: center;
		}

		.bit {
			display: inline-block;
			padding: 10px;
			border: 2px solid #333333;
			font-size: 24px;
			cursor: pointer;
			background-color: #ffffff;
			color: #333333;
			transition: background-color 0.3s, color 0.3s;
		}

		.bit.one {
			background-color: #333333;
			color: #ffffff;
		}

		.arrow {
			display: block;
			margin: 30px auto 0;
			font-size: 48px;
			text-align: center;
			color: #555555;
			text-decoration: none;
			transition: transform 0.3s;
		}

		.arrow:hover {
			transform: translateY(5px);
		}

		.arrow-text {
			display: block;
			margin: 10px auto 0;
			text-align: center;
			color: #555555;
			font-style: italic;
			font-size: 14px;
		}
	</style>
</head>
<body>
	<h1>Quantum Physics Experiment</h1>
	<p>This is a classical bit, which can exist in either 0 or 1.</p>
	<p> Click on the box to see what happens </p>

	<div class="container">
		<div class="bit zero" onclick="toggleBit(this)">0</div>
	</div>
	
	<p> Think of it like “true or false”, where 1 is true and 0 is false. 
	</p>
	<script>
		function toggleBit(element) {
			if (element.classList.contains('zero')) {
				element.classList.remove('zero');
				element.classList.add('one');
				element.innerHTML = '1';
			} else {
				element.classList.remove('one');
				element.classList.add('zero');
				element.innerHTML = '0';
			}
		}
	</script>

	<a href="AND_gate.html" class="arrow">&#10132;</a>
	<p class="arrow-text">Click the arrow to move to the next page.</p>
</body>
</html>
